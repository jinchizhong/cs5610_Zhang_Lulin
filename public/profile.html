<head>

          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">

    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">

<body>

<nav class="navbar fixed-top cl-blue-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand cl-text-white cl-text-bold" href="#">
                Profile
            </a>
        </div>

        <div class="navibar-header">
            <a href="profile.html" class="navbar-link float-right cl-text-white cl-icon-padding">
                <i class="fas fa-check fontawsome_icon"></i>
            </a>
        </div>

    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group cl-text-bold">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="jgreen">
        </div>
        <div class="form-group cl-text-bold">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
        </div>
        <div class="form-group cl-text-bold">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Jose">
        </div>
        <div class="form-group cl-text-bold">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Green">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Logout</a>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
    <div class="container-fuild">
        <a href="profile.html" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">

        </a>

</nav>
