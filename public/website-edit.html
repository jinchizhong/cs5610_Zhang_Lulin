<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar fixed-top cl-blue-navbar">
    <div class="row container-fluid">
        <div class="col-sm-4 d-none d-sm-block">

            <a href="website-list.html" class="navbar-brand cl-text-white">
                <i class="fas fa-angle-left"></i>
            </a>
            <a class="cl-text-white navbar-brand cl-text-bold" href="#">
                Websites
            </a>
            <a href="website-new.html" class="navbar-brand cl-text-white float-right cl-icon-padding">
                <i class="fas fa-plus"></i>
            </a>
        </div>

        <div class="row col-sm-8">
            <a href="website-list.html" class="navbar-brand d-block d-sm-none cl-text-white">
                <i class="fas fa-angle-left"></i>
            </a>
            <a class="cl-text-white navbar-brand cl-text-bold" href="#">
                Edit Websites
            </a>
            <a href="website-list.html" class="navbar-brand cl-text-white ml-auto">
                <i class="fas fa-check"></i>
            </a>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 d-none d-sm-block">

        <ul class="list-group cl-list-group-borderless">
            <li class="list-group-item cl-list-item-borderless d-flex justify-content-between">
                <a href="page-list.html" class="cl-text-blue">Blogging App</a>
                <a href="website-edit.html" class="cl-text-blue"><span class="fas fa-cog cl-icon-padding"></span></a>
            </li>
            <li class="list-group-item cl-list-item-borderless d-flex justify-content-between">
                <a href="page-list.html" class="cl-text-blue">Address Book App</a>
                <a href="website-edit.html" class="cl-text-blue"><span class="fas fa-cog cl-icon-padding"></span></a>
            </li>
            <li class="list-group-item cl-list-item-borderless d-flex justify-content-between">
                <a href="page-list.html" class="cl-text-blue">Script Testing App</a>
                <a href="website-edit.html" class="cl-text-blue"><span class="fas fa-cog cl-icon-padding"></span></a>
            </li>
            <li class="list-group-item cl-list-item-borderless d-flex justify-content-between">
                <a href="page-list.html" class="cl-text-blue">Blogger</a>
                <a href="website-edit.html" class="cl-text-blue"><span class="fas fa-cog cl-icon-padding"></span></a>
            </li>
        </ul>

    </div>
    <div class="col-sm-8">
        <form class="cl-text-padding">
            <div class="form-group  cl-text-bold">
                <label for="website-name">Website Name</label>
                <input type="text" class="form-control" id="website-name" placeholder="Blogger">
            </div>
            <div class="form-group  cl-text-bold">
                <label for="website-description">Website Description</label>
                <textarea id="website-description" class="form-control" rows="5"
                          placeholder="A blog (shortening of “weblog”) is an online journal or informational website displaying information in the reverse chronological order, with latest posts appearing first."></textarea>
            </div>
            <a class="btn btn-danger  btn-block" href="website-list.html">Delete</a>
        </form>
    </div>
</div>

<nav class="navbar fixed-bottom cl-blue-navbar">
    <div class="container-fluid justify-content-end">
        <a href="profile.html" class="navbar-brand cl-text-white cl-icon-padding">
            <span class="fas fa-user"></span>
        </a>
    </div>
</nav>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
