  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form>
    <div class="form-group" *ngIf="widget">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.name"
             name="name"
             type="text"
             class="form-control"
             id="image-name"
             placeholder="name"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text"
             name="text"
             type="text"
             class="form-control"
             id="image-text"
             placeholder="Text"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="image-URL">URL</label>
      <input type="text"
             name="url"
             class="form-control"
             id="image-URL"
             placeholder="{{widget.url}}"
             ngModel required
             #url="ngModel"/>
    </div>

    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width"
             name="width"
             type="text"
             class="form-control"
             id="image-width"
             placeholder="100%"/>
    </div>

    <div class="form-group">
      <label>Upload</label>
    <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
      <input  name="myFile"   type="file" accept="image/*" class="form-control"/>
      <input  name="widgetId" value="{{wgid ? '' : wgid}}"   style="display: none"/>
      <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
      <input  name="pageId" value="{{pageId}}"   style="display: none"/>
      <input  name="userId" value="{{userId}}"   style="display: none"/>
      <input  name="width" value="{{widget?.width}}"   style="display: none"/>
      <input  name="name" value="{{widget?.name}}"   style="display: none"/>
      <input  name="text" value="{{widget?.text}}"   style="display: none"/>
      <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </form>
    </div>
  </form>
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
